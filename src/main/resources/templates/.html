<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <body>
              <div class="container my-2">

            <form th:action="@{/login}" method="post">


                <div class="col-md-6">

                    <!--                      <h1 th:text="${titolo}" ></h1>-->
                    <div class="contact_bg">
                        <div class="input_main">
                            <div class="container">
                                            <h1>Login</h1>

                                <h2 class="request_text">User and password</h2>

                                <div class="form-group">
                                    <input type="text"  class="email-bt" placeholder="username" th:name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password"  class="email-bt"  placeholder="password" th:name="password">
                                </div>
                               <button type="submit" class="btn btn-info col-2"> Login</button>

                            </div> 
                        </div>

                    </div>
                </div>


            </form>
        </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
