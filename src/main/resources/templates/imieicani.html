<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I miei Cani</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<a th:href = "@{/classifica}" class="btn btn-primary btn-sm mb-3"> classifica </a>
	<h1>form di aggiunta cane concorrente</h1>
	<div class="row">
		<div class="col-md-6 mb-3">
			<label for="eta" class="form-label">Eta</label>
			<input type="number" class="form-control" id="eta" name="eta">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="razza" class="form-label">Razza</label>
			<input type="text" class="form-control" id="razza" name="razza">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="peso" class="form-label">Peso</label>
			<input type="number" class="form-control" id="peso" name="peso">
		</div>
		
		<div class="col-md-6 mb-3">
			<label for="sex" class="form-label">Sesso</label>
			<input type="text" class="form-control" id="sex" name="sex">
		</div>
		
		<div class="col-md-12">
			<button id="btn_aggiungi_concorrente" class="btn btn-success mt-3">Aggiungi</button>
		</div>
	<table class="table mt-5">
		<thead>
			<tr>
				<th>ID</th>
				<th>Eta</th>
				<th>Razza</th>
				<th>Peso</th>
				<th>Sex</th>
				<th>Voto</th>
                                
			</tr>
		</thead>
		
		<tbody id="cani">
		
		</tbody>
	</table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
